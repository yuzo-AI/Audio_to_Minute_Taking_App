<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議事録生成結果 - Gemini API 議事録作成ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .result-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            overflow-x: auto;
        }
        .action-buttons {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>議事録生成結果</h1>

    <div class="action-buttons">
        <a href="/" class="btn btn-secondary">新しいファイルをアップロード</a>
        <button class="btn" onclick="copyToClipboard()">結果をコピー</button>
        <a href="/download" class="btn">ファイルとしてダウンロード</a>
    </div>

    <div class="result-container">
        <pre id="result-text">{{ minutes }}</pre>
    </div>

    <script>
        function copyToClipboard() {
            const resultText = document.getElementById('result-text');
            
            // テキストを選択
            const range = document.createRange();
            range.selectNode(resultText);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            // クリップボードにコピー
            try {
                document.execCommand('copy');
                alert('結果をクリップボードにコピーしました');
            } catch (err) {
                console.error('コピーに失敗しました:', err);
                alert('コピーできませんでした');
            }
            
            // 選択を解除
            window.getSelection().removeAllRanges();
        }
    </script>
</body>
</html>
