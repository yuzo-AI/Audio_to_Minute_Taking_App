<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API 議事録作成ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Gemini API 議事録作成ツール</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <div class="form-container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audio_file">音声または動画ファイルを選択してください:</label>
                <br>
                <input type="file" id="audio_file" name="audio_file" accept="audio/*,video/*" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="議事録作成" class="btn">
            </div>
        </form>
    </div>
    
    <div class="note">
        <p>※ サポートするファイル形式: MP3, WAV, MP4, MOV など音声・動画ファイル</p>
        <p>※ 処理時間はファイルサイズにより異なります。しばらくお待ちください。</p>
    </div>
</body>
</html>
